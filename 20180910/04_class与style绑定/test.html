<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
    <style>
        .aClass{
            color:red;
        }
        .bClass{
            color:blue;
        }
        .cClass{
            font-size: 30px;
        }
    </style>
</head>
<body>
    <div id="app">
        <h2>1.class绑定: :class="xxx"</h2>
        <p class="cClass" :class="a">xxx是字符串</p>
        <p :class="{aClass:isA,bClass:isB}" :class="a">xxx是对象</p>
        <p :class="['aClass','cClass']" :class="a">xxx是数组</p>

        <h2>2.style绑定</h2>
        <P :style="{color:activeColor,fontSize:fontSize+'px'}">:style="{color:activeColor,fontSize:fontSize+'px'}"</P>

        <button @click="update">更新</button>
    </div>
    <script>
        const vm=new Vue({
            el:"#app",
            data:{
               a:"aClass",
               isA:true,
               isB:false,
               activeColor:"red",
               fontSize:20         
            },
            methods:{
                update(){
                    this.a="bClass";
                    this.isA=false;
                    this.isB=true;
                    this.activeColor="green";
                    this.fontSize=30;
                }
            }   
        });
    </script>
</body>
</html>

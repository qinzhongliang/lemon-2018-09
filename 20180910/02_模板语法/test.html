<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <h2>1.双大括号表达式</h2>
        <p>{{msg}}</p><!--textContent-->
        <!-- 大写 -->
        <p>{{msg.toUpperCase()}}</p>
        <!-- 小写 -->
        <p>{{msg.toLowerCase()}}</p>
        <p v-text="msg"></p><!--textContent-->
        <p v-html="msg"></p><!--innerHtml-->
        
        <h2>2.指令一:强制数据绑定</h2>
        <img v-bind:src="imgUrl">
        <img :src="imgUrl">

        <h2>3.指令二:绑定事件监听</h2>
        <button v-on:click="test">test1</button>
        <button @click="test2(msg)">test1</button>
    </div>
    <script>
        const vm=new Vue({
            el:"#app",
            data:{
               msg:"<a href='javascript:void(0)'>I Will Back!</a>",
               imgUrl:"https://cn.vuejs.org/images/logo.png"
            },
            methods:{
                test(){
                    alert("hehe!")
                },
                test2(content){
                    alert(content);
                }
            }
        });
    </script>
</body>
</html>

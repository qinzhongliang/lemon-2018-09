<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <div id="app">
        <form action="/xxx" @submit.prevent="handleSubmit">
            <span>用户名:</span>
            <input type="text" v-model="username"><br>
            
            <span>密码:</span>
            <input type="password" v-model="password"><br>

            <span>性别:</span>
            <input type="radio" id="female" value="女" v-model="sex">
            <label for="female">女</label>
            <input type="radio" id="male" value="男" v-model="sex">
            <label for="male">男</label><br>

            <span>爱好:</span>
            <input type="checkbox" id="basketball" value="basketball" v-model="likes">
            <label for="basketball">篮球</label>
            <input type="checkbox" id="football" value="football" v-model="likes">
            <label for="football">足球</label>
            <input type="checkbox" id="pingpang" value="pingpang" v-model="likes">
            <label for="pingpang">乒乓</label><br>

            <span>城市:</span>
            <select v-model="cityId">
                <option value="">未选择:</option>
                <option :value="city.id" v-for="(city,index) in citys" :key="index">
                    {{city.name}}
                </option>
            </select><br>

            <span>介绍:</span>
            <textarea cols="30" rows="10" v-model="desc"></textarea><br>

            <input type="submit" value="注册">
        </form>
    </div>
    <script>
        const vm=new Vue({
            el:"#app",
            data:{
                username:"",
                password:"",
                sex:"女",//跟value匹配
                likes:["basketball","football"],
                citys:[
                    {
                        id:1,
                        name:"北京"
                    },{
                        id:2,
                        name:"上海"
                    },{
                        id:3,
                        name:"广东"
                    }
                ],
                cityId:"3",
                desc:""
            },
            methods:{
                handleSubmit(){
                    console.log(this.username,this.password,this.sex,this.likes,this.cityId,this.desc);
                }
            }
        });
    </script>
</body>
</html>

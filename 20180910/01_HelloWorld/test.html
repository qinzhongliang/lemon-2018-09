<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="../js/vue.js"></script>
</head>
<body>
    <!-- view -->
    <div id="app">
        <!-- element.value="xxx" -->
        <input type="text" v-model="name">
        <p>Hellp {{name}}</p>
        <!-- element.textContent="xxx" -->
        <p v-text="name"></p>
    </div>
    <p>{{name}}</p>
    <script>
        //创建Vue实例
        const vm=new Vue({//配置对象
            el:"#app",//element:选择器
            data:{//数据(model)
                name:"bjlemon"
            }
        });
        vm.name="北京阳光柠檬";
    </script>
    <!-- 
        MVVM:
        model:模型,数据对象(data) 
        view:视图,模板页面
        viewModel:视图模型(Vue的实例)
    -->
</body>
</html>
